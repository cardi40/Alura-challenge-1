<!DOCTYPE html>

<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <title>Challenge 1 - Encriptador</title>
    </head>
    
    <body>
        <header>
            <img src="imagenes/logoa.png" alt="logo" class="logo">
        </header>
        
        <main>
            
            <section class="input">
                <textarea name="input-text" id="input-text" class="input-text" placeholder="Ingrese el texto aqui"></textarea>
               
                <div class="advertencia">
                    <img src="imagenes/advertencia.png" alt="advertencia"><h6>Solo letras minúsculas, sin acentos</h6>
                </div>
                
                <div class="botones">
                    <button class="btn-encriptar" id="btn-encriptar">Encriptar</button>
                    <button class="btn-desencriptar" id="btn-desencriptar">Desencriptar</button>
                </div>
                
            </section>

            <section class="resultado">
                <textarea name="mensaje-mostrado" id="mensaje-mostrado" class="mensaje-mostrado"></textarea>
                <img class="muneco" id="muneco" src="imagenes/muneco.png" alt="muñeco">
                <h4 id="h4">Ningún mensaje fue encontrado</h4>
                <h6 id="h6">Ingresa el texto que desees codificar o decodificar</h6>
                <button class="btn-copiar" id="btn-copiar">Copiar</button>
            </section>
            
        </main>

        <footer>
            <p>Realizado por Matias Cardinale</p>                
        </footer>
        
    </body>

    <script src="script.js"></script>

</html>
